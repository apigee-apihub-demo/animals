openapi: 3.0.0
info:
  version: 1.0.0
  title: Fauna Salamanders API
servers:
  - url: https://apigee-apihub-demo.github.io
paths:
  /salamanders:
    get:
      summary: List all salamanders
      operationId: listSalamanders
      tags:
        - salamanders
      parameters:
        - name: limit
          in: query
          description: How many salamanders to return at one time (max 100)
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: A paged array of salamanders
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Salamanders'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create salamander
      operationId: createSalamander
      tags:
        - salamanders
      responses:
        "201":
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /salamanders/{salamanderId}:
    get:
      summary: Info for a specific salamander
      operationId: getSalamander
      tags:
        - salamanders
      parameters:
        - name: salamanderId
          in: path
          description: The id of the salamander to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Salamander'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Salamander:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Salamanders:
      type: array
      maxItems: 100
      items:
        $ref: '#/components/schemas/Salamander'
