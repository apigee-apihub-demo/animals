openapi: 3.0.0
info:
  version: 1.0.0
  title: Fauna Ostriches API
  description: Manage a collection of ostriches.
servers:
  - url: https://apigee-apihub-demo.github.io
paths:
  /ostriches:
    get:
      summary: List all ostriches
      operationId: listOstriches
      tags:
        - ostriches
      parameters:
        - name: limit
          in: query
          description: How many ostriches to return at one time (max 100)
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: A paged array of ostriches
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ostriches'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create ostrich
      operationId: createOstrich
      tags:
        - ostriches
      responses:
        "201":
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /ostriches/{ostrichId}:
    get:
      summary: Info for a specific ostrich
      operationId: getOstrich
      tags:
        - ostriches
      parameters:
        - name: ostrichId
          in: path
          description: The id of the ostrich to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ostrich'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Ostrich:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Ostriches:
      type: array
      maxItems: 100
      items:
        $ref: '#/components/schemas/Ostrich'
